<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TESLA</title>
</head>



<body>

    <img src="./logo.png" alt="logo tesla" class="logo">

    <ul lista>
        <li class="item">
            <video src="./model-y.mp4" autoplay muted loop></video>
            <div class="info-carro">
                <h1> Model Y</h1>
                <p class="sub0">Parcelar a partir de 499 dólar </p>
            </div>
            <div class="rodape">
                <button onclick="apareceforulario()"> Compre agora </button>
                <button class="test-Drive"> Faça um test-Drive</button>
                <p>>Não garantimos seu veículo imediatamente.Consultar estoque</p>
            </div>
        </li>
        <li class="item">
            <img src="./model-x.png" class="img-tesla" alt="imagen model-x">

            <div class="info-carro">
                <h1> Model X</h1>
                <p class="sub1"> Compre agora o seu Tesla</p>
            </div>

        </li>
        <li class="item">
            <img src="./model-3.png" class="img-tesla" alt="imagen model-3">

            <div class="info-carro">
                <h1 class="titu3"> Model 3</h1>
                <p class="sub"> COMPRE AGORA</p>
            </div>

        </li>



    </ul>

    <DIV class="formulario">
        <button onclick="desapareceforulario()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/242024553236045"></script>

    </DIV>



</body>
<script src="scripts.js"></script>

</html>
